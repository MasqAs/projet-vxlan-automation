name: vxlan-evpn-l2
mgmt:
  network: management 
topology: 
  nodes:
    spine1:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.101
    spine2:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.102
    leaf1:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.11
    leaf2:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.12
    leaf3:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.13
    leaf4:
            kind: ceos
            image: ceos:4.32.0.1F
            mgmt-ipv4: 172.10.0.14
    host1:
            kind: linux
            image: alpine:latest
            binds:
                  - hosts/h1_interfaces:/etc/network/interfaces
            mgmt-ipv4: 172.10.0.21
    host2:
            kind: linux
            image: alpine:latest
            binds:
                  - hosts/h2_interfaces:/etc/network/interfaces
            mgmt-ipv4: 172.10.0.22
    host3:
            kind: linux
            image: alpine:latest
            binds:
                  - hosts/h3_interfaces:/etc/network/interfaces
            mgmt-ipv4: 172.10.0.23
    host4:
            kind: linux
            image: alpine:latest
            binds:
                  - hosts/h4_interfaces:/etc/network/interfaces
            mgmt-ipv4: 172.10.0.24
  links:
          - endpoints: ["leaf1:eth1", "spine1:eth1"]
          - endpoints: ["leaf1:eth2", "spine2:eth1"]
          - endpoints: ["leaf2:eth1", "spine1:eth2"]
          - endpoints: ["leaf2:eth2", "spine2:eth2"]
          - endpoints: ["leaf3:eth1", "spine1:eth3"]
          - endpoints: ["leaf3:eth2", "spine2:eth3"]
          - endpoints: ["leaf4:eth1", "spine1:eth4"]
          - endpoints: ["leaf4:eth2", "spine2:eth4"]
          - endpoints: ["leaf1:eth3", "host1:eth1"]
          - endpoints: ["leaf2:eth3", "host2:eth1"]
          - endpoints: ["leaf3:eth3", "host3:eth1"]
          - endpoints: ["leaf4:eth3", "host4:eth1"]
